<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a314412d22.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form>
        <div class="card w-100 m-auto" style="width: 30rem;">        
            <div class="card-header">
                <h2>Payment Form example </h2>
            </div>
            <div class="alert alert-danger m-3" role="alert">
                Some fields are missing
            </div>
            <div class="card-body">            
                <div class="container text-left">
                    <div class="row">
                    <div class="col">             
                        <div class="mb-3">
                            <label for="CardNumber" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="CardNumber" name="CardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>                                             
                        
                    </div>
                    <div class="col-3">                        
                        <div class="mb-3">
                            <label for="CVCNumber" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="CVCNumber" name="CVCNumber" placeholder="0000">
                        </div>    
                    </div>                    
                    <div class="col">
                        
                        <div class="mb-3">
                            <label for="Amount" class="form-label">Amount</label>                                                       
                            <input type="number" class="form-control" id="Amount" name="Amount" placeholder="Amount">
                        </div>                           
                    </div>
                    </div>
                    <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="FName" class="form-label">First Name</label>
                            <input type="Text" class="form-control" id="FName" name="FName">
                        </div>    
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="LName" class="form-label">Last Name</label>
                            <input type="Text" class="form-control" id="LName" name="LName">
                        </div> 
                    </div>
                    </div>       
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="City" class="form-label">City</label>
                                <input type="Text" class="form-control" id="City" name="City">
                            </div> 
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="State" class="form-label">State</label>
                                <select class="form-select" id="State" name="State">
                                    <option selected>Pick a State</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div> 
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="PstlCode" class="form-label">Postal Code</label>
                                <input type="Text" class="form-control" id="PstlCode" name="PstlCode">
                            </div> 
                        </div>
                    <div class="row">
                        <div class="col">
                            <p>We Accept:</p>
                        <div class="col-8 bg-secondary rounded fs-5 d-flex justify-content-between">                            
                            <div class="form-check form-check-inline ms-1">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-discover" style="color: #ffffff;"></i>
                                </label>
                            </div>
                        </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="Message" class="form-label">Message:</label>
                                <textarea class="form-control" id="Message" rows="3" name="Message"></textarea>
                                <div id="TextAreaText" class="form-text">
                                    Add any notes here.
                                </div>
                              </div>
                        </div>
                        
                    </div>
                    <div class="row">                        
                                                
                    </div>   
                    </div>
                </div>
                
            </div>
            <div class="card-footer text-muted d-flex justify-content-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary ms-1">Send</button>
            </div>
        </div>
    </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
